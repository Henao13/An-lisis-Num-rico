<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Ticket</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<section class="vh-90" style="background-color: #63E0FF;">
  <div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
     <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">

           <div class="col-md-6 col-lg-12 d-flex align-items-center">
              <div class="card-body p-4 p-lg-7 text-black">

              <form actions="" method='post'>
                 {% csrf_token %}

                 <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; "></i>
                    <span class="h1 fw-bold mb-0">New Ticket</span>
                 </div>

                 <div class="form-outline mb-4">
                    <label class="form-label" for="call_time">Call Time</label>
                    <input type="datetime-local" name="call_time" id='campo2' class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="contact_name">Contact name</label>
                    <input type="text" name="contact_name" id='campo8' class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="contact_number">Contact number</label>
                    <input type="text" name="contact_number" id='campo9' class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="discussion">Discussion</label>
                    <input type="text" name="discussion" id='campo4' class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="equipment">Equipment</label>
                    <input type="text" name="equipment" id='campo7' class="form-control form-control-lg" required/>
                </div>              

                <div class="form-outline mb-4">
                    <label class="form-label" for="ticket.number">Priority</label>
                    <select class="form-select form-select-sm" aria-label="Small select example" type="text" id="campo3" name="priority" required>
                      <option selected>...</option>
                      <option value="Very important">Very important</option>
                      <option value="Important">Important</option>
                      <option value="Urgent">Urgent</option>
                      <option value="Regular">Regular</option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="place">Place</label>
                    <input type="text" name="place" id='campo6' class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="State">State</label>
                  <select class="form-select form-select-sm" aria-label="Small select example" type="text" id="campo5" name="state" required>
                    <option value="New">New</option>
                    <option value="In progress">In progress</option>
                    <option value="Completed">Completed</option>
                  </select>
                </div>

                 <div class="pt-1 mb-4">
                    <button type='submit' class="btn btn-dark btn-lg btn-block">Create Ticket</button>
                 </div>

              </form>

              </div>
           </div>
        </div>
        </div>
     </div>
  </div>
  </div>
</section>
{% endblock content %}
</body>
</html>
